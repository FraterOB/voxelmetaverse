<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Voxpopuli</title>
<style>
body {
  background-color: gray;
  margin: 0px;
  overflow: hidden;
}

#container {
  user-select: none;
}

#crosshair {
  /* centered on screen */
  position: fixed;
  top: 50%;
  left: 50%;
  margin: -16px 0 0 -16px;
  width: 32px;
  height: 32px;
}

#stats {
  bottom: 0px;
  right: 0px;
}

.bar-tab {
  right: 33% !important;
  left: 33% !important;
}

.logo {
  position: absolute;
  top: 5px;
  left: 5px;
}

.errorMessage {
  text-align: center;
  width: 200px;
  margin: 20px auto;
}
</style>
<link href="ratchet.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>
<img id="logo" class="logo" src="logo-white.png">
<div id="container"></div>
<div id="crosshair"><img src="crosshair4.png"></div>
<nav class="bar-tab" id="tools">
 <ul class="tab-inner">
  <li class="tab-item active">
   <img class="tab-icon" src="ProgrammerArt/textures/blocks/grass_top.png">
   <div class="tab-label" data-id="1">grass</div>
  </li>
  <li class="tab-item">
   <img class="tab-icon" src="ProgrammerArt/textures/blocks/dirt.png">
   <div class="tab-label" data-id="2">dirt</div>
  </li>
  <li class="tab-item">
   <img class="tab-icon" src="ProgrammerArt/textures/blocks/stone.png">
   <div class="tab-label" data-id="3">stone</div>
  </li>
  <li class="tab-item">
   <img class="tab-icon" src="ProgrammerArt/textures/blocks/log_oak.png">
   <div class="tab-label" data-id="4">wood</div>
  </li>
  <li class="tab-item">
   <img class="tab-icon" src="ProgrammerArt/textures/blocks/cobblestone.png">
   <div class="tab-label" data-id="5">cobble</div>
  </li>
  <li class="tab-item">
   <img class="tab-icon" src="ProgrammerArt/textures/blocks/coal_ore.png">
   <div class="tab-label" data-id="6">coal</div>
  </li>
  <li class="tab-item">
   <img class="tab-icon" src="ProgrammerArt/textures/blocks/brick.png">
   <div class="tab-label" data-id="7">brick</div>
  </li>
  <li class="tab-item">
   <img class="tab-icon" src="ProgrammerArt/textures/blocks/obsidian.png">
   <div class="tab-label" data-id="8">obsidian</div>
  </li>
  <li class="tab-item">
   <img class="tab-icon" src="ProgrammerArt/textures/blocks/leaves_oak_opaque.png">
   <div class="tab-label" data-id="9">leaves</div>
  </li>
  <li class="tab-item">
   <img class="tab-icon" src="ProgrammerArt/textures/blocks/glass.png">
   <div class="tab-label" data-id="10">glass</div>
  </li>
 </ul>
</nav>
<script src="bundle.js"></script>
</body>
</html>
